spring:
  application:
    name: "gamma-job-${spring.profiles.active}"
  rabbitmq:
    host: localhost

job:
  concurrent:
    consumers: 10
    maxConsumers: 20
  prefetch: 10

feign:
  client:
    config:
      jobclient:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
        decode404: false
        requestInterceptors:
          - it.francesco.gamma.job.feign.ClientRequestInterceptor
  hystrix:
    enabled: false

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE